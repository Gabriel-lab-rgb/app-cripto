<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Precio </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let criptomoneda of criptomonedas; let i = index" class="animate__animated animate__fadeIn

animate__faster">

            <td> {{ i + 1 }} </td>
            <td>
                <img class="small-flag img-fluid " [src]="criptomoneda.logo_url" style="height: 75px;">
            </td>
            <td> {{ criptomoneda.price }}, {{criptomoneda.name ||

                criptomoneda.name }}</td>

            <td>{{ criptomoneda.price | number }}</td>
            <td>
                <a [routerLink]="['/criptomoneda', criptomoneda.id]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
